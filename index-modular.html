    <!-- Custom Toast Styles -->
    <style>
      /* Toast Container */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        max-width: 350px;
      }

      /* Toast Styles */
      .toast {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        margin-bottom: 15px;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border-left: 4px solid #28a745;
        overflow: hidden;
        min-width: 300px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .toast.show {
        opacity: 1;
        transform: translateX(0);
      }

      .toast.success {
        border-left-color: #28a745;
      }

      .toast.error {
        border-left-color: #dc3545;
      }

      .toast.warning {
        border-left-color: #ffc107;
      }

      .toast.info {
        border-left-color: #007bff;
      }

      .toast-content {
        display: flex;
        align-items: flex-start;
        padding: 20px;
        gap: 12px;
      }

      .toast-icon {
        font-size: 20px;
        margin-right: 12px;
        flex-shrink: 0;
      }

      .toast.success .toast-icon {
        color: #28a745;
      }

      .toast.error .toast-icon {
        color: #dc3545;
      }

      .toast.warning .toast-icon {
        color: #ffc107;
      }

      .toast.info .toast-icon {
        color: #007bff;
      }

      .toast-message {
        flex: 1;
        font-weight: 500;
        color: #333;
        line-height: 1.5;
        font-size: 14px;
        margin-top: 2px;
      }

      .toast-close {
        background: none;
        border: none;
        font-size: 18px;
        color: #999;
        cursor: pointer;
        padding: 0;
        margin-left: 12px;
      }

      .toast-close:hover {
        color: #666;
      }

      .toast-progress {
        height: 3px;
        background: rgba(0, 0, 0, 0.1);
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .toast-progress-bar {
        height: 100%;
        background: currentColor;
        width: 100%;
        transform: translateX(-100%);
        transition: transform linear;
      }

      .toast.success .toast-progress-bar {
        background: #28a745;
      }

      .toast.error .toast-progress-bar {
        background: #dc3545;
      }

      .toast.warning .toast-progress-bar {
        background: #ffc107;
      }

      .toast.info .toast-progress-bar {
        background: #007bff;
      }

      /* Portfolio Show More Functionality */
      .portfolio-item-hidden {
        display: none !important;
      }

      .portfolio-item-hidden.show {
        display: block !important;
      }

      /* Smooth transitions for portfolio items */
      .portfolio-item {
        transition: all 0.3s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #portfolio-show-more {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      #portfolio-show-more:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      }

      #portfolio-show-more:active {
        transform: translateY(0);
      }

      #portfolio-show-more.loading {
        pointer-events: none;
        opacity: 0.7;
      }

      #portfolio-show-more.hidden {
        display: none !important;
      }
    </style>
